<!-- 
    Calculadora com HTML CSS e JS
    
    -ainda tem um bug que faz os símbolos na
    fileira da direita subirem e descerem
    quando um dos botões na fileira é pressionado
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <input id="display" type="text" placeholder="" readonly>
        <div class="columns">
            <div class="column">
                <button onclick="onOff()" class="button" id="on/off">on</button>
                <button onclick="cPress()" class="button" id="C">C</button>
                <button onclick="keyPress(7)" class="button" id="7">7</button>
                <button onclick="keyPress(4)" class="button" id="4">4</button>
                <button onclick="keyPress(1)" class="button" id="1">1</button>
                <button onclick="keyPress(0)" class="button" id="0">0</button>
            </div>
            <div class="column">
                <button onclick="save()" class="button" id="save">save</button>
                <button onclick="operationPress('√')" class="button" id="√">√</button>
                <button onclick="keyPress(8)" class="button" id="8">8</button>
                <button onclick="keyPress(5)" class="button" id="5">5</button>
                <button onclick="keyPress(2)" class="button" id="2">2</button>
                <button onclick="dotPress('.')" class="button" id=".">.</button>
            </div>
            <div class="column">
                <button onclick="load()" class="button" id="on/off">load</button>
                <button onclick="operationPress('^')" class="button" id="^">^</button>
                <button onclick="keyPress(9)" class="button" id="9">9</button>
                <button onclick="keyPress(6)" class="button" id="6">6</button>
                <button onclick="keyPress(3)" class="button" id="3">3</button>
                <button onclick="equalsTo()" class="button" id="=">=</button>
            </div>
            <div class="column">
                <button onclick="backspacePress()" class="button" id="on/off">&lt;&lt;</button>
                <button onclick="operationPress('/')" class="button" id="/">/</button>
                <button onclick="operationPress('*')" class="button" id="*">x</button>
                <button onclick="operationPress('-')" class="button" id="-">-</button>
                <button onclick="operationPress('+')" class="button" id="add">+</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
