<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div id="display">
            <p>0</p>
        </div>
        <div class="line">
            <button class="button" id="on/off">on/off</button>
            <button class="button" id="C">C</button>
            <button class="button" id="M">M</button>
            <button class="button" id="/">/</button>
        </div>
        <div class="line">
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button" id="X">X</button>
        </div>
        <div class="line">
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button" id="-">-</button>
        </div>
        <div id="bottomdiv">
            <div class="bottomdiv2">
                <div class="line">
                    <button class="button" id="1">1</button>
                    <button class="button" id="2">2</button>
                    <button class="button" id="3">3</button>
                </div>
                <div class="line">
                    <button class="button" id="0">0</button>
                    <button class="button" id=".">.</button>
                    <button class="button" id="=">=</button>
                </div>
            </div>
            <button class="addbutton" id="add">+</button>
        </div>
    </div>
</body>
</html>
