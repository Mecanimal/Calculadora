    Calculadora com HTML CSS e JS
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <input id="display" type="text" placeholder="" readonly>
        <div class="columns">
            <div class="column">
                <button class="button" id="on/off">on</button>
                <button onclick="keyPress(C)" class="button" id="C">C</button>
                <button onclick="keyPress(7)" class="button" value="7" id="7">7</button>
                <button onclick="keyPress(4)" class="button" value="4" id="4">4</button>
                <button onclick="keyPress(1)" class="button" value="1" id="1">1</button>
                <button onclick="keyPress(0)" class="button" value="0" id="0">0</button>
            </div>
            <div class="column">
                <button class="button" id="save">save</button>
                <button onclick="keyPress('√')" class="button" value="root" id="√">√</button>
                <button onclick="keyPress(8)" class="button" value="8" id="8">8</button>
                <button onclick="keyPress(5)" class="button" value="5" id="5">5</button>
                <button onclick="keyPress(2)" class="button" value="2" id="2">2</button>
                <button onclick="keyPress('.')" class="button" value="." id=".">.</button>
            </div>
            <div class="column">
                <button class="button" id="on/off">load</button>
                <button onclick="keyPress('^')" class="button" value="powerof" id="^">^</button>
                <button onclick="keyPress(9)" class="button" value="9" id="9">9</button>
                <button onclick="keyPress(6)" class="button" value="6" id="6">6</button>
                <button onclick="keyPress(3)" class="button" value="3" id="3">3</button>
                <button onclick="keyPress('=')" class="button" id="=">=</button>
            </div>
            <div class="column">
                <button class="button" id="on/off">&lt;&lt;</button>
                <button onclick="keyPress('/')" class="button" value="over" id="/">/</button>
                <button onclick="keyPress('*')" class="button" value="times" id="*">x</button>
                <button onclick="keyPress('-')" class="button" value="minus" id="-">-</button>
                <button onclick="keyPress('+')" class="addbutton" value="+"  id="+">+</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
